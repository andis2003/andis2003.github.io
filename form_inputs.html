<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label for="text">These inputs can be inserted</label>
      <input type="text" name="" value="Enter text here"><br>
      <input type="submit" name="" value="Submit"><br>
      <input type="button" name="" value="Click"><br>
      <input type="checkbox" name="" value=""><br>
      <input type="color" name="" value=""><br>
      <input type="datetime-local" name="" value=""><br>
      <input type="file" name="" value="" accept="image/jpeg"><br>
      <input type="password" name="" value=""><br>
      <input type="radio" name="" value=""><br>
      <input type="range" name="" value="" min="2" max="20"><br>
      <input type="reset" name="" value="Reset">
    </form>
  </body>
</html>
